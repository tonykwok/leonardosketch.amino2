<html>
    <meta name="viewport" content="width=device-width, maximum-scale=1.0" />
    <script src="amino.js"></script>

<body>
<canvas id="can" width="800" height="600"></canvas>

<script language="JavaScript">

var runner = new Runner();
runner.setCanvas(document.getElementById("can")).setBackground("white").setFPS(30);

var g = new Group();
var r1 = new Rect().set(200,0,100,100).setFill("blue");
var r2 = new Rect().set(0,0,100,100).setFill("green");
var r3 = new Rect().set(0,0,100,100).setFill("red");
var t1 = new Transform(r2).setTranslateX(50);
var t2 = new Transform(r3).setRotate(45);

g.add(r1).add(t1).add(t2);

runner.listen("MOUSE_PRESS", null, function(e) {
    console.log("clicked on node " + e.node);
    e.node.setStrokeWidth(5);
});
runner.listen("MOUSE_RELEASE", null, function(e) {
    console.log("clicked on node " + e.node);
    e.node.setStrokeWidth(0);
});

runner.root = g;
runner.start();
</script>

</body>
</html>
